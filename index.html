<!DOCTYPE html>
<html>
  <head>
    <title>My to-do list</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>To do list.</h1>
      </div>

    <form id="toDoSubmit">
      <div class="form-group">

      <label for="toDoInput">What do you have to do today?</label><br>
        <input class="form-control" type="text" id="toDoList"/><br>
        </div>
      <button type="submit" class="btn btn-info" id="buttonSubmit"><h4>Add to list</h4></button>
    </form>
      <br>
      <div class="toDoOutput">
        <h2>Things I need to do</h2>
        <ul id="toDoOutput"></ul>
      </div><br>
      <div class="completed">
        <h2>Completed</h2>
        <ul id="completed"></ul>
      </div>

    </div>
  </body>
</html>
